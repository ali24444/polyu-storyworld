name: Freya
age: 14
personality: quiet, introspective, and responsible
appearance: tan-skinned, with brown eyes and black hair.
backstory: >
  Freya is a young engineer with tan skin, brown eyes, and black hair. 
  She worked in a scrapyard to support her family, but longed to travel
  the world. Her quiet, introspective, and responsible personality has 
  helped her survive the harsh environment of the city, and take on
  burdens most would consider to be beyond human ability.
