name: April Li
age: 23
personality: quiet, shy
appearance: peach-skinned, with brown eyes and black hair.
backstory: >
  April Li is an American graduate student, with peach skin, brown
  eyes, and black hair. She graduated from Cal State LA with a bachelors' 
  degree in art, and is now at PolyU pursuing her masters in Generative AI 
  and the Humanities. She is a quiet and shy student, but committed to 
  learning much about generative AI in Hong Kong.
